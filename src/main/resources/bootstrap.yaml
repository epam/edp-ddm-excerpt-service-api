spring:
  application:
    name: excerpt-service-api

logging:
  config: classpath:log4j2-json-console.xml
---
spring:
  cloud:
    kubernetes:
      config:
        enabled: true
        paths: /app/config/config.yaml
        enable-api: false
      secrets:
        enabled: true
        enable-api: false
        paths:
          - /app/secrets
          - /app/secrets/requestsignatureceph
          - /app/secrets/datafactoryexcerptceph
          - /app/secrets/excerptsignatureceph
---
spring:
  cloud:
    kubernetes:
      config:
        enabled: false
  config:
    activate:
      on-profile: local

logging:
  config: ''
