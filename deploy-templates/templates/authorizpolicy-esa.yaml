kind: AuthorizationPolicy
apiVersion: security.istio.io/v1beta1
metadata:
  name: authotiz-policy-{{ .Values.name }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.name }}
  rules:
    - from:
        - source:
            notRequestPrincipals:
              - '*'
  action: DENY